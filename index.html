<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
  <title>Counter</title>
  <style>
    html, body { height: 100%; margin: 0; overflow: hidden; }

    /* disable selection and copy */
    html, body, * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    #value {
      font-size: 5rem;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      font-size: 2rem;
      padding: 20px 30px; /* taller buttons */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: background 0.2s;
    }

    button:active {
      background: #555;
    }

    button.primary { background: #4f46e5; }
    button.primary:active { background: #4338ca; }
    button.danger { background: #ef4444; }
    button.danger:active { background: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <div id="value">0</div>
    <div class="controls">
      <button id="minus">−</button>
      <button id="reset" class="danger">Reset</button>
      <button id="plus" class="primary">＋</button>
    </div>
  </div>

  <script>
    const valueEl = document.getElementById('value');
    const minusBtn = document.getElementById('minus');
    const plusBtn = document.getElementById('plus');
    const resetBtn = document.getElementById('reset');

    let count = 0;

    const render = () => { valueEl.textContent = count; };

    function attachAutoRepeat(btn, step) {
      let interval = null;
      let active = false;

      const start = (e) => {
        e.preventDefault();
        active = true;
        count += step; render();
        clearInterval(interval);
        interval = setInterval(() => { count += step; render(); }, 100);
      };

      const end = () => {
        if (!active) return;
        active = false;
        clearInterval(interval);
        interval = null;
      };

      btn.addEventListener('pointerdown', start);
      window.addEventListener('pointerup', end);
      window.addEventListener('pointercancel', end);
    }

    attachAutoRepeat(minusBtn, -1);
    attachAutoRepeat(plusBtn, 1);

    resetBtn.addEventListener('click', () => { count = 0; render(); });

    render();

    // extra block for copy/selection/context menu
    const block = (e) => e.preventDefault();
    document.addEventListener('copy', block);
    document.addEventListener('cut', block);
    document.addEventListener('contextmenu', block);
    document.addEventListener('selectstart', block);
  </script>
</body>
</html>
